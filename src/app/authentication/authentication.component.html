<body>
  <div class="container">
    <div class="card card-login mx-auto mt-5 col-md-6 col-sm-6">
      <div class="text-center">
          <img style="height: 150px;width: 150px;" src="assets/img/Maithree-Logo.png">
      </div>
      <!-- <div class="card-header">Maithree</div> -->
      <div class="card-body">
        <div style="text-align:center;">“OF THE PARENTS, BY THE PARENTS AND <br> FOR THE PARENTS“</div> 
        <form name="form" novalidate="novalidate" class="form"
          [formGroup]="loginFrom" (ngSubmit)="authenticateUser()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" name="username" id="InputEmail" [(ngModel)]= "user.username" type="text" aria-describedby="emailHelp" placeholder="Enter email" formControlName="username" name="username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" name="password" id="InputPassword" [(ngModel)]= "user.password" type="password" placeholder="Password" formControlName="password" name="password">
          </div>

          <button type="submit" [disabled]="!loginFrom.valid" class="btn btn-primary btn-block" href="javascript:void(0)" >Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3 disabled" href="#/register" alt="coming soon">Register an Account</a>
          <a class="d-block small disabled" href="#/forgot-password" alt="coming soon">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

</body>

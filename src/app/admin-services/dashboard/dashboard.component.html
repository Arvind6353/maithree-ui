                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{data.name}}</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{data.count}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

<div class="container">

  <div class="alert alert-light" role="alert">
    <div class="tab">
      <button class="tablinks" (click)="showAddProduct()">Add Product</button>
      <button class="tablinks" (click)="showUpdateProduct()">Update Product</button>
<!--       <button ng-click="showme=false">Add Product</button> 
  <button ng-click="showme=false">Update Product</button>  -->
</div>
</div>

<div class="row" id="Add Product" class="tabcontent" *ngIf = "addProduct">
  <div>
    <form>
      <div class="form-row">
        <!-- <select data-placeholder="Select Branch" multiple class="chosen-select" name="test">
          <option value=""></option>
          <option>American Black Bear</option>
          <option>Asiatic Black Bear</option>
          <option>Brown Bear</option>
          <option>Giant Panda</option>
          <option>Sloth Bear</option>
          <option>Sun Bear</option>
          <option>Polar Bear</option>
          <option>Spectacled Bear</option>
        </select>
 -->
        <div class="form-group col-7">
          <label>Product Name</label>
          <input type="text" 
          class="form-control" 
          placeholder="Product Name"
          name="productRequestproductName" 
          id="productRequestproductName"
          [(ngModel)]="productRequest.productName">
        </div>

        <div class="form-group ">
          <label>Product Description</label>
          <input type="text" 
          class="form-control" 
          placeholder="Product Description"
          name="productRequestproductDescription" 
          id="productRequestproductDescription"
          [(ngModel)]="productRequest.productDescription">
        </div>
      </div>
    </form>
  </div>


  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Task Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let field of productRequest.tasks; let i = index">
           <td>
            <input [(ngModel)]="field.taskName" class="form-control" type="text" name="{{field.taskName}}" />
          </td>
          <td>
            <input [(ngModel)]="field.taskDescription" class="form-control" type="text" name="{{field.taskDescription}}" />
          </td>
          <td width="150px">
            <button class="glyphicon glyphicon-remove btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
          </td>
        </tr>
        <tr>
          <td>
            <input class="form-control" type="text" id="newAttributeTaskName" [(ngModel)]="newAttribute.taskName" name="newAttributeTaskName" />
          </td>
          <td>
            <input class="form-control" type="text" id="newAttributeTaskDesc" [(ngModel)]="newAttribute.taskDescription" name="newAttributeTaskDesc" />
          </td>
          <td width="150px">
            <button class=" btn btn-default" type="button" (click)="addFieldValue()">Add</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Editable table -->

    <button type="button" 
    class="btn btn-info" 
    (click)="submitProduct()"
    style="background-color: #16A085; float:right; margin-right:20px">
    Submit
  </button>

</div>
</div>
</div>
</div>
